{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Type</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
        {% for item in stock %}
            <tr>
                <td>{{ item["symbol"] }}</td>
                <td>{{ item["type"] }}</td>
                <td>{{ item["shares"] }}</td>
                <td>{{ usd(item["price"]) }}</td>
                <td>{{ item["time"] }}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
